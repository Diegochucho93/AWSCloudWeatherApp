<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div id="currentWeather" class="current-weather hidden">
            <h2>Current Weather</h2>
            <div class="weather-info">
                <h3 id="cityName"></h3>
                <p class="temperature" id="temperature"></p>
                <p class="description" id="description"></p>
                <p class="details" id="humidity"></p>
                <p class="details" id="windSpeed"></p>
            </div>
        </div>

        <div class="history-section">
            <h2>Search History (Last 10)</h2>
            <div id="historyTable">
                <table>
                    <thead>
                        <tr>
                            <th>City</th>
                            <th>Temperature</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr>
                            <td colspan="3">No search history yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
